databaseChangeLog:
  - changeSet:
      id: create-employee-table
      author: vlad_a
      changes:
        createTable:
          tableName: employees
          columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: name
                type: varchar(255)
            - column:
                name: email
                type: varchar(255)
                constraints:
                  unique: true
            - column:
                name: social_security_number
                type: varchar(255)
                constraints:
                  unique: true
            - column:
                name: department_id
                type: varchar(255)
                constraints:
                  foreignKeyName: fk_departments_id
                  reference: departments(id)
            - column:
                name: skills_id
                type: bigint
                constraints:
                  foreignKeyName: fk_skills_id
                  references: skills(id)
            - column:
                name: is_deleted
                type: boolean
                defaultValueBoolean: false
                constraints:
                  nullable: false
